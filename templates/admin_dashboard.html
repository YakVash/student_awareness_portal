{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}

<div class="container">

    <h2>Admin Dashboard</h2>

    <form method="GET" action="/admin-dashboard">
        <input type="text" name="search" placeholder="Search Scheme Name">
        <button type="submit">Search</button>
    </form>

    <br>

    <a href="/add-scheme">
        <button>Add New Scheme</button>
    </a>

    <h3 style="margin-top:20px;">Existing Schemes</h3>

    {% for scheme in schemes %}
        <div class="scheme-card">
            <strong>{{ scheme.scheme_name }}</strong>
            <br>
            Income Limit: {{ scheme.max_income }}
            <br><br>
            <a href="/edit-scheme/{{ scheme.id }}">
                <button>Edit</button>
            </a>
            <a href="/delete-scheme/{{ scheme.id }}">
                <button>Delete</button>
            </a>
        </div>
    {% endfor %}

    <br>
    <a href="/logout">
        <button>Logout</button>
    </a>

</div>

{% endblock %}
