<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<h2>Admin Dashboard</h2>

<a href="/add-scheme">
    <button>Add New Scheme</button>
</a>

<h3>Existing Schemes</h3>

{% for scheme in schemes %}
    <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
        <strong>{{ scheme.scheme_name }}</strong>
        <br>
        Income Limit: {{ scheme.max_income }}
        <br>
        <a href="/edit-scheme/{{ scheme.id }}">
            <button>Edit</button>
        </a>
        <a href="/delete-scheme/{{ scheme.id }}">
            <button>Delete</button>
        </a>
    </div>
{% endfor %}

<br>
<a href="/logout">
    <button>Logout</button>
</a>

</body>
</html>
