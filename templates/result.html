{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}

<div class="container">

    <h2>Eligible Schemes</h2>

    {% if schemes %}
        {% for scheme in schemes %}
            <div class="scheme-card">
                <a href="/scheme/{{ scheme.id }}">
                    <strong>{{ scheme.scheme_name }}</strong>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p style="color:red; font-weight:bold;">
            No eligible schemes found for your criteria.
        </p>
    {% endif %}

    <a href="/check-form">
        <button>Check Again</button>
    </a>

</div>

{% endblock %}
